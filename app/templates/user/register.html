<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Mac Vest Inv</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180"
        href="{{ url_for('static', filename='images/favicon_io/apple-touch-icon.png ') }}">
    <link rel="icon" type="image/png" sizes="32x32"
        href="{{ url_for('static', filename='images/favicon_io/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16"
        href="{{ url_for('static', filename='images/favicon_io/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='images/favicon_io/site.webmanifest') }}">

</head>

<body>
    <div class="register-container">
        <div class="register-box">
            <h2>Create Your Account</h2>
            <p class="subtitle">Start your trading journey with us</p>

            <form action="/register" method="POST">
                <div class="input-group">
                    <label for="firstname"><i class="fas fa-user"></i> First Name</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>
                </div>

                <div class="input-group">
                    <label for="lastname"><i class="fas fa-user"></i> Last Name</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>
                </div>
                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="country"><i class="fas fa-globe"></i> Country</label>
                    <select id="country" name="country" required>
                        <option value="">Select Country</option>
                        <option value="USA">United States</option>
                        <option value="UK">United Kingdom</option>
                        <option value="Nigeria">Nigeria</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="state"><i class="fas fa-map-marker-alt"></i> State</label>
                    <input type="text" id="state" name="state" placeholder="Enter your state" required>
                </div>

                <div class="input-group">
                    <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>

                <div class="input-group">
                    <label for="address"><i class="fas fa-home"></i> Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address" required>
                </div>

                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password"
                        required>
                </div>

                <div class="input-group">
                    <label for="confirm-password"><i class="fas fa-lock"></i> Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password"
                        placeholder="Confirm your password" required>
                </div>

                <div class="terms">
                    <input type="checkbox" id="agree" required>
                    <label for="agree">I agree to the <a href="#">Terms & Conditions</a></label>
                </div>

                <button type="submit" class="register-btn">Register</button>

                <p class="login-link">Already have an account? <a href="{{ url_for ('login')}}">Login</a></p>
            </form>
        </div>
    </div>
</body>

</html>
